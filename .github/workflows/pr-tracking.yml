name: PR Tracking

on:
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/with-cardinal/projects/6
          github-token: ${{ secrets.PROJECTS_AUTOMATION_TOKEN }}
